<!DOCTYPE html>

        <style>
            body {
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;
            }
            a {
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
                        
            .top-nav {
                display: flex;
                align-items: center;
                padding: 6px;
                flex-direction: row;
                background-color: white;
                justify-content: space-between;
            }
            .top-left-nav {
                display: inline-block;
                padding: 5px;

            }
            .top-right-nav {
                display: inline-block;
                padding: 0px;
                margin: 0px 15px 0px 0px;
                color: black;
            }
            .dots-app {
                display: inline-block;
                height: 25px;
                width: 25px;
            }
            .dots {
                height: 25px;
                opacity: 0.7;
            }   
            .main {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                position: relative;  
                                         
            }
            .logo{
                position: relative;
                top: 120px;
                margin-bottom: 3rem;
                
            }
            .searchbar {
                position:relative;
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 580px;
                padding: 0.4rem;
                border: 0.1px solid #dddddd;
                border-radius: 30px;
                box-sizing: border-box;
                top: 100px;
            }
            .search-input{
                position: relative;
                width: 90%;
                border: none;   
                outline: none; 
                background-color: white;   
                font-size: 14px;
            }
            .searchbar:hover,
            .searchbar:focus-within {
                border-color: white;
                box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28);
            }

            .search-icon{
                width: 25px;
                height: 25px;
                margin-right: 1rem;
            }
            .microphone{
                width: 25px;
                height: 25px;
            }
            .search-buttons{
                display:flex;
                position: relative;
                top: 120px;
            }
            .button-search{
                height: 36px;
                padding: 0 1.2rem;
                border: 1px solid transparent;
                border-radius: 5px;
                margin: 0.3rem;
                background-color: #f8f9fa;
                color: #3c4043;
                cursor: pointer;
            }

            .button-search:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgb(0 0 0 / 10%);
            }

            .button-search:focus {
            border-color: blue;
            }

            .footer{
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100%;
                display: flex;             
                justify-content: space-between;
                border-top: 1px solid #e4e4e4;
                background-color: #f2f2f2;

            }  
            .footer_ul {
                list-style: none;
                display: flex;
            }
            .footer_li {
                padding-left: 27px;
            }    
            .footer_link {
                text-decoration: none;
                color: #70757a;
            }                           
        </style>
    </head>
